---
layout: default
---

<ul>

    {% for post in site.posts %}

        <li>
            <a href="{{ post.url }}" style="padding: 0;">                
                <div>
                    <h3>{{ post.title }}</h3>
                    <small>Uploaded at {{ post.date | date: "%-d %B %Y" }} by {{ post.author }}</small>
                </div>
            </a>
        </li>

    {% endfor %}

</ul>
